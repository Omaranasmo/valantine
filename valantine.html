<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            padding-top: 100px;
        }
        #valentine-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #ccc;
            color: black;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="valentine-card">
        <h1>Zahrah, will you be my Valentine? <span class="heart">❤️</span></h1>
        <div class="buttons">
            <button id="yes" onclick="yesAnswer()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
        <p id="response" style="font-size: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function yesAnswer() {
            document.getElementById("response").innerHTML = "Yay! I love you, my beautiful Zahrah! ❤️";
        }

        function moveNo() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>
</body>
</html>
